<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BroPro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<aside class="left">
		<img src="assets/img/doge.gif" alt="ad">
		<img src="assets/img/hitler.gif" alt="ad">
		<img src="assets/img/bart.gif" alt="ad">
		<img src="assets/img/gum.gif" alt="ad">
	</aside>

	<main>
		<h1>BroPro</h1>

		<div class="dropArea empty">
			<div class="inner">
				<div class="text">
					<img src="assets/img/download.svg">

					<label for="file">Choose a file</label>
				</div>
			</div>
		</div>

		<input type="file" id="file" onchange="showFile(this)">
	</main>

	<aside class="right">
		<img src="assets/img/sailor.gif" alt="ad">
		<img src="assets/img/dunk.gif" alt="ad">
		<img src="assets/img/gabe.gif" alt="ad">
		<img src="assets/img/sponge.gif" alt="ad">
	</aside>

	<script src="assets/js/fileProcessing.js"></script>
</body>
</html>
